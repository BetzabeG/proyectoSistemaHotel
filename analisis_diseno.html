    .container1 {
      display: flex; /* Alinea los elementos en una fila */

    .con {

      margin: 0;
      animation: fadeIn 2s ease-in-out;

    .con p {

      margin-top: 20px;
      animation: fadeIn 2.5s ease-in-out;

    .tit {
      background-color: #3b5d50;
      color: black;
      flex: 1; /* Ambos divs ocuparán el mismo ancho */
      padding: 50px;
      text-align: center;
      height: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .tit img {
      width: 90%; /* Ajusta el tamaño de la imagen al 90% del contenedor */
      height: auto;
      border-radius: 15px;
      animation: zoomIn 4s infinite alternate;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }
  </style>
